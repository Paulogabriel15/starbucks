<!DOCTYPE html>
<html lang="pt-br">

<head> <!--onde fica as configuraçoes da web-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>
</head>

<body> <!--onde fica o conteudo da web-->
    <div class="circulo"></div>
    <img src="./img/logo(1).png" alt="logo starbucks" class="logo">
    <div class="conteudo">
        <div class="caixa-texto">
            <h2>Não é apenas Café, é um <span>Starbucks</span></h2>
            <p> Acreditamos que podemos e devemos gerar um impacto positivo nas comunidades em que atuamos </p>

            <button>deixe o seu LIKE</button>
        </div>
        
        <div class="caixa-img">
            <img src="./img/img1.png" alt="copo starbucks" class="copao">
        </div>

    </div>
        <div class="menu">
            <img src="./img/img-pequena1.png" alt="copo pequeno" class="copo-pequeno verde">
             <img src="./img/img-pequena2.png" alt="copo pequeno" class="copo-pequeno amarelo">
             <img src="./img/img-pequena3.png" alt="copo pequeno" class="copo-pequeno rosa">
        </div>

    <script>
        let circulo = document.querySelector(".circulo")
        let copao = document.querySelector(".copao")
        let verde = document.querySelector(".verde")
        let amarelo = document.querySelector(".amarelo")
        let rosa = document.querySelector(".rosa")
        rosa.addEventListener("click", () => {
            copao.src = "./img/img3.png"
            circulo.style.background = "#d752b1"
        })
        verde.addEventListener("click", () => {
            copao.src = "./img/img1.png"
            circulo.style.background = "#017143"
        })
        amarelo.addEventListener("click", () => {
            copao.src = "./img/img2.png"
            circulo.style.background = "#eb7495"
        })

    </script>
